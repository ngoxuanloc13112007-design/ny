<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .envelope {
      width: 300px;
      height: 200px;
      position: relative;
      background: #fff0f5;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff69b4;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: transform 0.6s;
      transform-origin: top;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 80%;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #ff1493;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.6s;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .message {
      transform: translate(-50%, -50%) scale(1);
    }

    h2 {
      margin: 0;
      color: #ff1493;
    }
  </style>
</head>
